{% extends 'todoapp/index.html' %}
{% block title %}<h1>ALL TODOS</h1>{% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="row">
  {% for i in alltodos %}
      <div class="col mb-3">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{i.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{i.num}}</h6>
          <p class="card-text">{{i.desc}}</p>
          <p class="card-text text-muted">{{i.create}}</p>
          <a href="/todoapp/delete/{{i.id}}" class="btn btn-danger">Delete</a>
          <a href="/todoapp/edit/{{i.id}}" class="btn btn-warning">Edit</a>
        </div>
      </div>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
